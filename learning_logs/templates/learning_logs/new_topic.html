{% extends 'learning_logs/base.html' %} <!--继承于base.html-->

{% block content %}
    <p>Add a new topic:</p>

    <form action="{% url 'learning_logs:new_topic' %}" method="post"> <!--定义表单并告诉服务器要发送到哪，
    这里发送给视图函数new_topic(),以post请求的方式体提交-->
        {% csrf_token %}<!--防止攻击者利用表单获得对服务器未经授权的访问-->
        {{ form.as_p }}<!--显示表单，as_p以段落格式渲染所有表单元素-->
        <button name="submit">Add topic</button> <!--创建提交按钮-->
    </form>

{% endblock content %}
