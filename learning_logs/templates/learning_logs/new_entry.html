{% extends 'learning_logs/base.html' %} <!--继承于base.html-->

{% block content %}
    <p><a href="{%url 'learning_logs:topic' topic.id%}">{{topic}}</a></p><!--知道在哪个主题并可以链接过去-->

    <p>Add a new entry:</p>

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post"> <!--定义表单并告诉服务器要发送到哪，
    这里发送给视图函数new_entry(),以post请求的方式体提交-->
        {% csrf_token %}<!--防止攻击者利用表单获得对服务器未经授权的访问-->
        {{ form.as_p }}<!--显示表单，as_p以段落格式渲染所有表单元素-->
        <button name="submit">Add entry</button> <!--创建提交按钮-->
    </form>

{% endblock content %}
